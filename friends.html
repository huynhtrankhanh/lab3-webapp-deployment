        <h2>Friends</h2>
        <p>I love making friends with people who are trustworthy and reliable.</p>
        <p>If you want to be friends with me, fill out this form:</p>

        <form action="/submit-friend" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="contact">Contact information:</label><br>
            <textarea id="contact" name="contact" rows="4" cols="50" required></textarea><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
